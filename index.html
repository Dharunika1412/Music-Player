<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

  <div class="cover">🎵</div>

  <div class="song-info">
    <h3>Feel It</h3>
    <p>Now Playing</p>
  </div>

  <div class="icons">
    <span>❤️</span>
    <span>⬇️</span>
    <span>🔁</span>
  </div>

  <div class="progress">
    <div class="progress-fill"></div>
  </div>

  <!-- Custom Play/Pause Button -->
  <button id="playPauseBtn">▶ Play</button>

  <audio id="audio">
    <source src="feel-it.mp3" type="audio/mpeg">
  </audio>

</div>

<script src="script.js"></script>
</body>
</html>
